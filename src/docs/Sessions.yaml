paths:
  /api/sessions/register:
    post:
      summary: Registra un usuario nuevo en la DB
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/registerUser"
      responses:
        "200":
          description: Usuario nuevo registrado con exito en la DB
        "400":
          description: Datos incorrectos
        "500":
          description: Error interno del servidor
  /api/sessions/login:
    post:
      summary: Inicio de sesion del usuario recibido en el body
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/userLogin"
      responses:
        "200":
          description: Sesion iniciada correctamente y cookie creada correctamente
        "404":
          description: Usuario no existe
        "500":
          description: Error interno del servidor
  /api/sessions/current:
    get:
      summary: Devuelve los datos del usuario cuya sesion esta iniciada actualmente
      tags:
        - Sessions
      parameters:
        - name: cookie
          in: cookie
          description: Cookie de autenticacion
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Datos del usuario recibidos con exito
        "403":
          description: Error de autenticacion/Cookie no disponible
        "404":
          description: Sesion no iniciada/Cookie no disponible
        "500":
          description: Error interno del servidor
  /api/sessions/unprotectedLogin:
    post:
      summary: Inicio de sesion en entorno no seguro
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/userLogin"
      responses:
        "200":
          description: Sesion iniciada y cookie desprotegida creada correctamente
        "400":
          description: Datos incompletos/Contraseña incorrecta
        "404":
          description: Usuario no econtrado
        "500":
          description: Error interno del servidor
  /api/sessions/unprotectedCurrent:
    get:
      summary: Devuelve datos del usuario si existe alguno conectado a entorno desprotegido
      tags:
        - Sessions
      parameters:
        - name: cookie
          in: cookie
          description: Cookie de autenticacion
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Datos del usuario recibidos
        "403":
          description: Error de autenticacion/Cookie desprotegida no disponible
        "500":
          description: Error interno del servidor
components:
  requestBodies:
    userLogin:
      type: object
      properties:
        email:
          type: string
          description: Email del usuario registrado
        password:
          type:
          description: Contraseña de la sesion
    registerUser:
      type: object
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña de la sesion
